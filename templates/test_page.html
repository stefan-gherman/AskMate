{% extends 'base.html' %}

{% block head %}
    <title>Test Page</title>
{% endblock head %}

{% block body %}
<h1>
    Test QUERY
</h1>
{% for elem in questions %}
Elem:
    <br>
<p>
    {% for key in elem %}

    {% autoescape false %}
    {{elem[key]}}
    {% endautoescape %}
    {% endfor %}}
</p>
{% endfor %}
<form method="get" action="test_this">



    <select name="param" id="param">
        {% for elem in question_headers %}
        <option value="{{elem}}" {% if elem =='submission_time' %} selected {% endif %} >{{elem}}</option>
        {% endfor %}
    </select>

    <select name = "sort_ord" id = "sort_ord" >
        <option value="asc" selected>
            asc
        </option>
        <option value = "desc" >
            desc
        </option>
    </select>
    <button type="submit">Sort</button>
</form>
 {{question_headers}}
{% endblock body %}
